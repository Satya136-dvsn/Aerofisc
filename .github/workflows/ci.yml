name: Enterprise CI/CD Pipeline

on:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]

jobs:
  # ------------------------------------------------------------------
  # Backend Pipeline (Java / Spring Boot)
  # ------------------------------------------------------------------
  backend-test-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven
          cache-dependency-path: backend/pom.xml

      - name: Verify Maven Wrapper
        run: mvn -N io.takari:maven:wrapper

      - name: Build with Maven
        run: mvn -B package --file pom.xml -DskipTests

      - name: Run Unit Tests
        run: mvn test -Dspring.profiles.active=test

  # ------------------------------------------------------------------
  # Frontend Pipeline (React / Vite)
  # ------------------------------------------------------------------
  frontend-test-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Lint Code
        run: npm run lint

      - name: Build Project
        run: npm run build

  # ------------------------------------------------------------------
  # Docker Build Verification (Dry Run)
  # ------------------------------------------------------------------
  docker-build-check:
    runs-on: ubuntu-latest
    needs: [backend-test-build, frontend-test-build]
    if: github.event_name == 'pull_request' # Only check Docker builds on PRs to save minutes

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: budgetwise-backend:test

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: budgetwise-frontend:test
