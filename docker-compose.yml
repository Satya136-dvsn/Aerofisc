version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: budgetwise-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-budgetwise}
      MYSQL_USER: ${MYSQL_USER:-budgetwise_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-budgetwise_pass}
    ports:
      - "3307:3306" # Expose on 3307 to avoid conflict with local MySQL
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - budgetwise-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  # Redis Cache
  redis:
    image: redis:7.0-alpine
    container_name: budgetwise-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - budgetwise-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: budgetwise-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-budgetwise}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      DATABASE_USERNAME: ${MYSQL_USER:-budgetwise_user}
      DATABASE_PASSWORD: ${MYSQL_PASSWORD:-budgetwise_pass}
      JWT_SECRET: ${JWT_SECRET:-budgetwise-production-secret-key-please-change-this-in-production}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost,http://localhost:3000}
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - budgetwise-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: budgetwise-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - budgetwise-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  budgetwise-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
