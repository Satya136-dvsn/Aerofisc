# Application Configuration
# Last Updated: Force Deployment Trigger (Removed Secrets)
spring.application.name=budgetwise-backend

# External API Configurations
gemini.api.key=${GEMINI_API_KEY:placeholder-key}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta
alphavantage.api.key=${ALPHAVANTAGE_API_KEY:placeholder-key}
alphavantage.api.url=https://www.alphavantage.co/query
dropbox.api.key=${DROPBOX_API_KEY:placeholder-key}

# PostgreSQL Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/budgetwise}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000

# JWT Configuration
jwt.secret=${JWT_SECRET:budgetwise-secret-key-change-this-in-production-to-a-very-long-secure-random-string}
jwt.expiration=${JWT_EXPIRATION:3600000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Logging Configuration
logging.level.root=INFO
logging.level.com.budgetwise=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001,http://localhost:5173}

# File upload and request size limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.codec.max-in-memory-size=50MB
server.tomcat.max-http-form-post-size=50MB

# Session timeout
server.servlet.session.timeout=30m

# Render / Deployment Port Configuration
server.port=${PORT:8080}

# Simple Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=dashboard_summary,dashboard_trends,dashboard_breakdown,categories,custom_categories
management.health.redis.enabled=false

# Google Drive Configuration
google.drive.client-id=${GOOGLE_DRIVE_CLIENT_ID:placeholder-id}
google.drive.client-secret=${GOOGLE_DRIVE_CLIENT_SECRET:placeholder-secret}
google.drive.redirect-uri=${GOOGLE_DRIVE_REDIRECT_URI:http://localhost:8080/api/backup/oauth2/callback}
