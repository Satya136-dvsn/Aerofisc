# H2 Database Configuration (Local Test Mode)
spring.datasource.url=jdbc:h2:mem:budgetwise_local;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true

# JWT Configuration (Mock for Local Testing)
jwt.secret=budgetwise-secret-key-change-this-in-production-to-a-very-long-secure-random-string
jwt.expiration=3600000
jwt.refresh-expiration=604800000

# Mock External APIs
gemini.api.key=test-gemini-key
alphavantage.api.key=test-alpha-key
dropbox.api.key=test-dropbox-key

# Mock Google Drive
google.drive.client-id=mock-client-id
google.drive.client-secret=mock-client-secret
google.drive.redirect-uri=http://localhost:8080/callback

# Redis (Disabled)
spring.cache.type=simple
management.health.redis.enabled=false

# Server
server.port=8080
logging.level.org.hibernate.SQL=INFO

# CORS
cors.allowed-origins=http://localhost:3000,http://localhost:5173
