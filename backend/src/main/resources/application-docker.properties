# Application Configuration for Docker
spring.application.name=budgetwise-backend

# Database - Use environment variables from Docker
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/budgetwise}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET:your-super-secret-jwt-key}
jwt.expiration=${JWT_EXPIRATION:900000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Server Configuration
server.port=8080
server.error.include-message=always

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging - reduced for production
logging.level.root=INFO
logging.level.com.budgetwise=INFO
logging.level.org.hibernate.SQL=WARN

# CORS Configuration
app.cors.allowed-origins=http://localhost,http://localhost:80,http://frontend
