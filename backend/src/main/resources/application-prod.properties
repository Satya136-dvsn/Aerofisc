# Application Configuration (Production)
spring.application.name=budgetwise-backend
server.port=8080

# MySQL Database Configuration (Docker)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://mysql:3306/budgetwise?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:rootpassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000

# JWT Configuration
jwt.secret=${JWT_SECRET:budgetwise-production-secret-key-change-this-to-a-very-long-secure-random-string-for-production}
jwt.expiration=3600000
jwt.refresh-expiration=604800000

# Logging Configuration (Production)
logging.level.root=WARN
logging.level.com.budgetwise=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# CORS Configuration (Update with your frontend domain)
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost}

# File upload limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.codec.max-in-memory-size=50MB
server.tomcat.max-http-form-post-size=50MB

# Session timeout
server.servlet.session.timeout=30m

# Cache Configuration (Redis)
spring.data.redis.host=redis
spring.data.redis.port=6379
# spring.cache.type=simple
# spring.cache.cache-names=dashboard_summary,dashboard_trends,dashboard_breakdown,categories,custom_categories

# Production optimizations
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024
